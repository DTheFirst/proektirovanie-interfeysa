{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.2.1/css/all.css">
</head>
<body>
    <aside>
        <img src="{% static 'main/img/logo.png' %}" alt="Лого">
        <span class="logo">Achilles</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fa-solid fa-house"></i> Главная</li></a>
            <a href="{% url 'rent' %}"><li><i class="fa-solid fa-cart-shopping"></i> Прокат</li></a>
            <a href="{% url 'shipment' %}"><li><i class="fa-solid fa-truck-moving"></i> Доставка</li></a>
            <a href="{% url 'payment' %}"><li><i class="fa-solid fa-money-check-dollar"></i> Оплата</li></a>
            <a href="{% url 'reviews' %}"><li><i class="fa-solid fa-heart"></i> Отзывы</li></a>
            <a href="{% url 'about' %}"><li><i class="fa-solid fa-info"></i> О компании</li></a>
            <a href="{% url 'FAQ' %}"><li><i class="fa-solid fa-question"></i> FAQ</li></a>
        </ul>
    </aside>
    <main>
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
